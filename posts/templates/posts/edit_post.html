{% extends 'base.html' %}



{% block title %}
   Edit post
{% endblock %}



{% block content_title %}
   Edit Post
{% endblock %}



{% block content %}



    <form action={{ url_for('posts.edit_post',slug=post.slug) }} method="POST">

        {% for field in form %}

           <div class="form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
           </div>


        {% endfor %}
           <button type="submit" class="btn btn-primary btn-lg btn-block">Edit</button>

           </form>






{% endblock %}
